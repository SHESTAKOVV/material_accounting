{% extends "base.html" %}

{% block content %}
<div class="container py-4">
  <h2 class="mb-4">Удалить материал</h2>
  <p>Вы уверены, что хотите удалить материал <strong>{{ material.name }}</strong> ({{ material.article }})?</p>

  <form method="post" class="mt-3">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Удалить</button>
    <a href="{% url 'material_list' %}" class="btn btn-secondary">Отмена</a>
  </form>
</div>
{% endblock %}
