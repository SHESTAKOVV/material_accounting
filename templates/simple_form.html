{% extends "base.html" %}
{% block content %}
<div class="container py-4">
  <h2>{{ title }}</h2>
  <form method="post">{% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Сохранить</button>
    <a href="javascript:history.back()" class="btn btn-secondary">Назад</a>
  </form>
</div>
{% endblock %}
